<div class="container md-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sl. No</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Company</th>
                <th scope="col">Category</th>
                <th scope="col">Sub-Category</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allProducts; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.Name }}</td>
                <td>
                    <img [width]="50" [height]="50" [src]="profile
                            ? 'https://couponcouzin.com/backend/couponcouzin/app/src/posts/' + item.postimage
                            : '/assets/null_product.png'" alt="image" class="size-50 rounded-22 object-cover" />
                </td>

                <td>{{ item.price }}</td>
                <td>{{ item.discount}}%</td>
                <td>{{ item.company }}</td>
                <td>{{ item.maincategory }}</td>
                <td>{{ item.categorys }}</td>
                <td>{{ item.status}} </td>
                <td> <button class="btn" (click)="deletePost(item._id)" > 
                    <img src="/assets/bin.png" height="25" width="25" >
                    <!-- <i class="fa-solid fa-trash"></i> -->
                      </button> 
                </td>
            </tr>
        </tbody>
    </table>


</div>
