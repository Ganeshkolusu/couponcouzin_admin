<div class="container">
    <div *ngIf="coupons && coupons.length > 0; else noDataMessage">
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">Sl. No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Coupon Code</th>
                    <th scope="col">Company</th>
                    <th scope="col">Category</th>
                    <th scope="col">Sub-Category</th> 
                    <th scope="col">Status</th>
                    <th scope="col">Delete</th>
                    
    
                    
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of coupons; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.Name }}</td>              
                    <td>{{ item.description}}</td>
                    <td>{{ item.couponcode}}</td>
                    <td>{{ item.company }}</td>
                    <td>{{ item.maincategory }}</td>
                    <td>{{ item.categorys }}</td>
                    <td>{{ item.status}} </td>
                    <td> <button class="btn" (click)="deletePost(item._id)"> 
                        <img src="/assets/bin.png" height="25" width="25" >
                          </button> 
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <ng-template #noDataMessage >
        <h6> <i> <b> No Coupons yet! </b> </i> </h6>
    </ng-template>

</div>
